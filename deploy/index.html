<body>

    <script type="text/javascript">

	var flashvars = { 
		"cid": "3510",

		"clickTag": "http://adserver.advertising.com/?a="
	};
	var params = { "wmode":"opaque", "allowFullScreen":"true", "allowScriptAccess":"always" };
	setAttributes = function (id) {
		var attributes = { "id":id, "class":"flash-swf-object" };
		return attributes;
	}
	swfobject.embedSWF("swf/DynBannerShell.swf", "nonFlashSWFDynBanner728x90", "728", "90", "9.0.0", "../../deploy/static/site/common/swf/expressInstall.swf", flashvars, params, setAttributes("swfDynBanner300x250"));		
</script>
<div class="home-hero home_noflash">
	<div id="nonFlashSWFDynBanner728x90" class="non-flash-content">
		<a class="flashUpgradeLink" href="http://www.adobe.com/go/getflashplayer">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			<span>To experience the most Charter.com has to offer,<br />
			get the Adobe Flash Player</span>

		</a>

</div>
